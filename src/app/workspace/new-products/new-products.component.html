<div class="bg-white rounded-lg p-4 new-products-container">
  <h2 class="text-xl font-bold mb-4 border-b pb-2">New Products</h2>
  <div class="space-y-4">
    <div *ngFor="let product of newProducts" class="flex items-center gap-4">
      <div class="w-16 h-16 flex items-center justify-center rounded-md overflow-hidden border border-[#D7EBEB]">
        <img [src]="product.image" class="w-12 h-12 object-cover" [alt]="product.name" />
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm ">{{ product.name }}</p>
        <p class="font-bold text-green-700">{{ product.price }}à§³</p>
      </div>
    </div>
    <!-- Repeat -->
  </div>
</div>
