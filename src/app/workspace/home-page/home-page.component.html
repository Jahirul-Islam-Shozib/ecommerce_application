<div class="grid grid-cols-12 gap-6 pt-6 min-6-screen">

  <!-- Left Sidebar -->
  <div class="col-span-12 md:col-span-3 flex flex-col gap-2">
    <div class="block md:hidden">
<!--      <input type="text" pInputText [(ngModel)]="value" placeholder="Search for items..." class="w-full" />-->
      <app-autocomplete-search
        [filteredProducts]="filteredProducts"
        (filterProduct)="filterProduct($event)"
        (selectProduct)="onProductSelect($event)"
      >
      </app-autocomplete-search>
    </div>
    <app-top-brands class="hidden md:block"></app-top-brands>
    <app-new-products class="hidden md:block"></app-new-products>
  </div>

  <!-- Right Content -->
  <div class="col-span-12 md:col-span-9 flex flex-col gap-6">

    <!-- Banner Section -->
    <app-campaign-section></app-campaign-section>
    <app-top-brands class="block md:hidden"></app-top-brands>
    <app-best-deals-products></app-best-deals-products>
    <app-popular-products></app-popular-products>
  </div>
</div>
