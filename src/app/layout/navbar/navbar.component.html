<!-- navbar.component.html -->
<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="container">
    <div class="flex justify-between items-center h-16">

      <div class="flex items-center space-x-2" routerLink="/">
        <img src="assets/images/ecom_logo.png" class="website_logo" alt="app-logo">
      </div>

      <!-- Middle: Navigation & Search -->
      <div class="flex-1 mx-8 hidden md:flex items-center justify-center space-x-6">
        <a routerLink="/products" class="text-sm text-gray-700 font-semibold hover:text-black">Shop</a>
        <app-autocomplete-search
          [filteredProducts]="filteredProducts"
          (filterProduct)="filterProduct($event)"
          (selectProduct)="onProductSelect($event)"
        ></app-autocomplete-search>
      </div>

      <!-- Right: Cart and Account -->
      <div class="flex items-center space-x-6 text-sm text-gray-800">
        <div class="flex items-center space-x-3 cursor-pointer">
          <p-overlaybadge [value]="productService.getCartItemCount()" (click)="openCart()">
            <i class="pi pi-shopping-cart text-lg"></i>
          </p-overlaybadge>
        </div>
        <div class="flex items-center space-x-1 cursor-pointer">
          <i class="pi pi-user text-lg" routerLink="/auth/login"></i>
        </div>
      </div>

    </div>
  </div>
</nav>

<app-dialog-cart
  *ngIf="isBrowser"
  [visible]="cartDialogVisible"
  (closeCart)="cartDialogVisible = $event"
>
</app-dialog-cart>
